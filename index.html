<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="scripts.js"></script>
    <title>Pet Adoption</title>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pet Shelter</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <form id="form-one">
            <div class="form-group">
              <input id="pet-name" class="form-control" type="text" placeholder="Name"></input>
              <input id="pet-age" class="form-control" type="text" placeholder="Age"></input>
              <input id="pet-type" class="form-control" type="text"placeholder="Type"></input>
              <input id="pet-color" class="form-control" type="text" placeholder="Color"></input>
            </div>
            <button id="pet-add" class="btn" type="submit">Add Pet</button>
          </form>
        </div>
        <div class="col-md-6">
          <button id="display-all" class="btn" type="button">All</button>
          <button id="display-avail" class="btn" type="button">Available</button>
          <div class="show-all">
            <ul class="list-all">
              <li></li>
            </ul>
          </div>
          <div class="show-avail">
            <ul class="list-avail">
              <li></li>
            </ul>
          </div>
          <div class="pet-display">
            <h2><span id="pet-name-display"></span></h2>
            <h2><span id="pet-type-display"></span></h2>
            <h2><span id="pet-color-display"></span></h2>
            <h2><span id="pet-age-display"></span></h2>
            <h2><span id="pet-status-display"></span></h2>
            <button id="pet-status-display-button" class="btn" type="button">Adopt</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
